<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excel Sample Analyzer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Excel Sample Analyzer</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <!-- hidden file input -->
      <input type="file" id="file" name="file" accept=".xlsx" required>

      <!-- custom styled button -->
      <label for="file" class="custom-file-btn">Choose Excel File</label>

      <!-- hidden initially -->
      <button type="submit" id="processBtn">Upload & Process</button>
    </form>
  </div>

  <script>
    const fileInput = document.getElementById('file');
    const processBtn = document.getElementById('processBtn');
    const customBtn = document.querySelector('.custom-file-btn');

    fileInput.addEventListener('change', function () {
      if (fileInput.files.length > 0) {
        customBtn.style.display = "none";   // hide choose file button
        processBtn.style.display = "inline-block"; // show process button
      }
    });
  </script>
</body>
</html>
